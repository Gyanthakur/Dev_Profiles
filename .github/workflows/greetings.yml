name: 'Greetings'
on:
  push:
    branches:
      - '**'  # or you can specify specific branches like 'gyan', 'Gyanthakur-patch-1', etc.
  issues:
    types: [opened]
  pull_request:
    types: [opened]

permissions:
  issues: write
  pull-requests: write

jobs:
  welcome:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: EddieHubCommunity/gh-action-community/src/welcome@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: 'Welcome, @${{ github.actor }}! Thanks for raising the issue!'
          pr-message: 'Great job, @${{ github.actor }}! Thanks for creating the pull request!'
          footer: 'Soon the maintainers/owner will review it and provide you with feedback/suggestions.Make sure to **star this awesome repository** and **follow the account** for updates'
